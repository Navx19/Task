<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form</title>
</head>
<body>

    <h1>American International University Bangladesh (AIUB) </h1>
    <h1>Admission Form</h1>

    <form>

        <fieldset>
            <legend>Personal Information</legend>

            <label for="fname">Full Name:</label>
            <input type="text" id="fname" name="fullname" required maxlength="50"> <br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required> <br><br>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required maxlength="15"> <br><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required> <br><br>

            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="Male" required> Male
            <input type="radio" id="female" name="gender" value="Female"> Female
            <br><br>
        </fieldset>

        <fieldset>
            <legend>Academic Information</legend>

            <label for="ssc">SSC Result (GPA):</label>
            <input type="text" id="ssc" name="ssc" required maxlength="4"> <br><br>

            <label for="hsc">HSC Result (GPA):</label>
            <input type="text" id="hsc" name="hsc" required maxlength="4"> <br><br>

            <label for="dept">Preferred Department:</label>
            <select id="dept" name="department" required>
                <option value="">Select Department</option>
                <option value="CSE">Computer Science & Engineering</option>
                <option value="CS">Computer Engineering</option>
                <option value="EEE">Electrical & Electronic Engineering</option>
                <option value="BBA">Bachelor of Business Administration</option>
                <option value="PHR">Bachelor of Pharmacy</option>
                <option value="LLB">Bachelor of Laws</option>
            </select>
            <br><br>

            <label>Interests:</label><br>
            <input type="checkbox" name="interest" value="Programming"> Programming <br>
            <input type="checkbox" name="interest" value="Robotics"> Robotics <br>
            <input type="checkbox" name="interest" value="AI"> Artificial Intelligence <br>
            <input type="checkbox" name="interest" value="Sports"> Sports <br>
            <br>
        </fieldset>

        <fieldset>
            <legend>Required Documents</legend>

            <label for="photo">Upload Photo:</label>
            <input type="file" id="photo" name="photo" required> <br><br>

            <label for="transcript">Upload Transcript:</label>
            <input type="file" id="transcript" name="transcript" required> <br><br>

        </fieldset>

        <br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">

    </form>

</body>
</html>
